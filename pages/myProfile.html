<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/myProfile.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="icon" href="../img/blogPicture.jpg" />
    <title>Simple blog</title>
</head>

<body>
    <header>
        <nav class="grid">
            <a href="../index.html">
                <h1>Simple blog</h1>
            </a>
            <a href="#" class="toggle-button" role="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <ul id="nav-links" aria-label="navigation links" role="menu">
                <li class="login loggedOut" aria-label="Login" role="button"><a href="#" id="login">Login</a></li>
                <li class="register loggedOut" aria-label="Register" role="button"><a href="#"
                        id="register">Register</a></li>
                <li class="NewBlog loggedIn" aria-label="New blog" role="button"><a href="#" id="newBlog">New blog</a>
                </li>
                <li class="Logout loggedIn" aria-label="Logout" role="button"><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="titles-on-profile-page grid">
            <h2 class="yourProfileInfo">Your profile info:</h2>
            <h2 class="yourPosts">Your posts:</h2>
        </div>
        <div class="whole-profile-info grid">
            <div class="profile-content ">
                <p id="name" aria-label="your name"></p>
                <img src="#" alt="profilePicture" width="250" height="250" aria-label="your profile picture"
                    class="profile-picture">
                <p>Change your profile pic:</p>
                <button id="selectProfileImage" type="button">Select profile picture</button>
                <p id="email" aria-label="your email"></p>
            </div>
            <div class="blogContent" aria-label="your blogs data">
                <h2 class="yourPostsSmallScreen">Your posts:</h2>
                <ul id="blog-list" class="lista" aria-label="your blogs">

                </ul>
            </div>

        </div>
    </main>
    <!-- new blog module -->
    <div class="wrapper">
        <div class="popUp">
            <div class="content">
                <form class="addNewBlogForm">
                    <h2>Add a new blog</h2>
                    <input type="text" name="title" placeholder="Title" required>
                    <!-- <button id="selectImage" type="button">Select image for your post</button> -->
                    <button id="selectImage" type="button">Select image for your post</button>
                    <p class="loadingMessage">Loading...</p>
                    <textarea name="body" placeholder="Input the text of your blog here..." required></textarea>
                    <button type="submit">Add Blog</button>
                </form>
            </div>
        </div>
    </div>





    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/renderBlogs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/post.js"></script>
    <script src="../scripts/myProfilePage/myProfile.js"></script>
    <!-- <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script> -->
</body>

</html>
