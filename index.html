<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="icon" href="blogPicture.jpg" />
    <title>Simple blog</title>
</head>

<!-- <button class="klikni">Klikni</button> -->

<body>
    <header>
        <nav class="grid">
            <a href="index.html">
                <h1>Simple blog</h1>
            </a>
            <!-- <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a> -->
            <ul id="nav-links">
                <li class="myProfile loggedIn"><a href="#" id="myprofile">My profile</a></li>
                <li class="login loggedOut"><a href="#" id="login">Login</a></li>
                <li class="register loggedOut"><a href="#" id="register">Register</a></li>
                <li class="NewBlog loggedIn"><a href="#" id="newBlog">New blog</a></li>
                <li class="Logout loggedIn"><a href="#" id="logout">Logout</a></li>


            </ul>
            <form class="trazilica">
                <input type="text" class="trazenjeBloga" name="searchBox" placeholder="Search by title..">
            </form>
        </nav>
    </header>
    <!-- <input type="file" value="upload" id="photo" />
    <img class="myImage" alt="#"> -->

    <!-- <button class="getBack">Reset</button> -->
    <main>
        <ul id="blog-list"></ul>
        <p class="noMorePostsMessage">There are no more posts...</p>
    </main>
    <!-- new blog module -->
    <div class="wrapper">
        <div class="popUp">
            <div class="content">
                <form class="addNewBlogForm">
                    <h2>Add a new blog</h2>

                    <input type="text" name="title" placeholder="Title" required>
                    <button id="selectImage" type="button">Select image for your post</button>
                    <!-- <button type="button" onclick="document.getElementById('blogPhoto').click()" required>Select your
                        image</button> -->
                    <!-- <input type="file" value="upload" id="blogPhoto" required /> -->
                    <p class="loadingMessage">Loading...</p>
                    <textarea name="body" placeholder="Input the text of your blog here..." required></textarea>
                    <button type="submit">Add Blog</button>
                </form>
            </div>
        </div>
    </div>

    <!-- login module -->
    <div class="wrapper-login">
        <div class="popUp">
            <div class="content">
                <form class="loginForm">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="password" name="password" placeholder="Your password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- register module -->
    <div class="wrapper-register">
        <div class="popUp">
            <div class="content">
                <form class="registerForm">
                    <h2>Register</h2>
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="text" name="last-name" placeholder="Your last name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="password" name="password" placeholder="Your password" required>
                    <button type="submit" onmouseleave="">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="scripts/auth.js"></script>
    <script src="scripts/renderBlogs.js"></script>
    <script src="scripts/registerAndLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="scripts/zajednicki.js"></script>
    <!-- <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script> -->
    <script src="scripts/homePage/app.js"></script>
</body>

</html>
