<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="grid">
            <h1>Simple blog</h1>
            <ul id="links">
                <li class="login"><a href="#" id="login">Login</a></li>
                <li class="register"><a href="#" id="register">Register</a></li>
                <li class="NewBlog"><a href="#" id="newBlog">New blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <ul id="blog-list"></ul>
    </main>
    <!-- new blog module -->
    <div class="wrapper">
        <div class="popUp">
            <div class="content">
                <form class="addNewBlogForm">
                    <h2>Add a new blog</h2>
                    <input type="text" name="title" placeholder="Title" required>
                    <textarea name="body" placeholder="Input the text of your blog here..." required></textarea>
                    <button type="submit">Add Blog</button>
                </form>
            </div>
        </div>
    </div>

    <!-- login module -->
    <div class="wrapper-login">
        <div class="popUp">
            <div class="content">
                <form class="loginForm">
                    <h2>Login</h2>
                    <input type="text" name="email" placeholder="Your Email" required>
                    <input type="text" name="password" placeholder="Your password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- register module -->
    <div class="wrapper-register">
        <div class="popUp">
            <div class="content">
                <form class="registerForm">
                    <h2>Register</h2>
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="text" name="last-name" placeholder="Your last name" required>
                    <input type="text" name="email" placeholder="Your Email" required>
                    <input type="text" name="password" placeholder="Your password" required>
                    <button type="submit" onmouseleave="">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="auth.js"></script>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
