<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="myProfile.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="grid">
            <a href="index.html">
                <h1>Simple blog</h1>
            </a>
            <ul id="links">
                <li class="home"><a href="index.html" id="home">Home</a></li>
                <li class="login"><a href="#" id="login">Login</a></li>
                <li class="register"><a href="#" id="register">Register</a></li>
                <li class="NewBlog"><a href="#" id="newBlog">New blog</a></li>
                <li class="Logout"><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="titles-on-profile-page grid">
            <h2 class="yourProfileInfo">Your profile info:</h2>
            <h2 class="yourPosts">Your posts:</h2>
        </div>
        <div class="whole-profile-info grid">
            <div class="profile-content ">
                <p id="name"></p>
                <img src="#" alt="profilePicture" width="250" height="250" class="mojaSlika">
                <p>Change your profile pic:</p>
                <input type="file" value="upload" id="profilePhoto" />
                <p id="email"></p>
            </div>

            <ul id="blog-list" class="lista">

            </ul>
        </div>
    </main>
    <!-- <input type="file" value="upload" id="photo" />
    <img class="myImage" alt="#"> -->

    <!-- new blog module -->
    <div class="wrapper">
        <div class="popUp">
            <div class="content">
                <form class="addNewBlogForm">
                    <h2>Add a new blog</h2>
                    <input type="text" name="title" placeholder="Title" required>
                    <!-- <button id="selectImage" type="button">Select image for your post</button> -->
                    <input type="file" value="upload" id="blogPhoto" required />
                    <textarea name="body" placeholder="Input the text of your blog here..." required></textarea>
                    <button type="submit">Add Blog</button>
                </form>
            </div>
        </div>
    </div>





    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="zajednicki.js"></script>
    <script src="myProfile.js"></script>
    <!-- <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script> -->
</body>

</html>
