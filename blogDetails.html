<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="blogDetails.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="grid">
            <a href="index.html">
                <h1>Simple blog</h1>
            </a>
            <ul id="links">
                <li class="home"><a href="index.html" id="home">Home</a></li>
                <li class="myProfile"><a href="myProfile.html" id="myprofile">My profile</a></li>
                <li class="login"><a href="#" id="login">Login</a></li>
                <li class="register"><a href="#" id="register">Register</a></li>
                <li class="NewBlog"><a href="#" id="newBlog">New blog</a></li>
                <li class="Logout"><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="nekaKlasa">
            <ul id="blog-list"></ul>
            <button class="report">Report this post</button>
        </div>

    </main>

    <div class="wrapper">
        <div class="popUp">
            <div class="content">
                <form class="addNewBlogForm">
                    <h2>Add a new blog</h2>
                    <input type="text" name="title" placeholder="Title" required>
                    <input type="file" value="upload" id="blogPhoto" required />
                    <textarea name="body" placeholder="Input the text of your blog here..." required></textarea>
                    <button type="submit">Add Blog</button>
                </form>
            </div>
        </div>
    </div>

    <!-- login module -->
    <div class="wrapper-login">
        <div class="popUp">
            <div class="content">
                <form class="loginForm">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="password" name="password" placeholder="Your password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- register module -->
    <div class="wrapper-register">
        <div class="popUp">
            <div class="content">
                <form class="registerForm">
                    <h2>Register</h2>
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="text" name="last-name" placeholder="Your last name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="password" name="password" placeholder="Your password" required>
                    <button type="submit" onmouseleave="">Register</button>
                </form>
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="auth.js"></script>
    <script src="registerAndLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="zajednicki.js"></script>
    <script src="blogDetails.js"></script>
</body>

</html>
